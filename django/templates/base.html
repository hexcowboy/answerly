{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Answerly{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "base.css" %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a href="{% url 'qanda:index' %}" class="navbar-brand">Answerly</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="{% url 'qanda:ask' %}" class="nav-link">Ask</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'qanda:index' %}" class="nav-link">Today's Hot Questions</a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'users:logout' %}" class="nav-link">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a href="{% url 'users:login' %}" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'users:register' %}" class="nav-link">Register</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container">
    {% block body %}
    {% endblock %}
  </div>
</body>
</html>
